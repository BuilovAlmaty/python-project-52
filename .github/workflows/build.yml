name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Build project
        run: make build

      - name: Install dependencies (CI)
        run: make install_ci

      - name: Run tests with coverage
        run: make sq_test
        env:
          DJANGO_SETTINGS_MODULE: task_manager.settings
          SECRET_KEY: "test-secret-key"
          DEBUG: "True"

      - name: Check coverage file
        run: ls -lh coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.python.coverage.reportPaths=coverage.xml -Dsonar.python.version=3.12"
