name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Чекаут репозитория
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # нужно для SonarCloud

      # 2️⃣ Установка Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Установка UV
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.uv/bin" >> $GITHUB_PATH

      # 4️⃣ Создание виртуального окружения UV
      - name: Create UV virtual environment
        run: uv venv

      # 5️⃣ Установка зависимостей из uv.lock
      - name: Install dependencies
        run: uv sync

      # 6️⃣ Установка dev-зависимостей для тестов (pytest + coverage)
      - name: Install dev dependencies
        run: uv add --dev pytest coverage

      # 7️⃣ Запуск тестов через uv
      - name: Run tests
        run: uv run -- python -m pytest \
            task_manager/labels/tests.py \
            task_manager/statuses/tests.py \
            task_manager/tasks/tests.py \
            task_manager/users/tests.py \
            --cov=task_manager --cov-report=xml
        env:
          DJANGO_SETTINGS_MODULE: task_manager.settings

      # 8️⃣ Запуск SonarCloud анализа
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
