{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            {% if form %}
            <form method="post">
                {% csrf_token %}
                <h1 class="h1 mb-4 fw-normal text-center">{% block title %}{% endblock %}</h1>

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                    <button class="btn btn-primary py-2" type="submit">{% block btn %}{% endblock %}</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
