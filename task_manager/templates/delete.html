{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <form method="post">
                {% csrf_token %}
                <h1 class="h1 mb-4 fw-normal text-center">{% block title %}{% endblock %}</h1>
                <p class="mb-4 fw-normal text-center">
                    {% trans "Are you sure you want to delete" %} <strong>{{ name }}</strong>?
                </p>
                <div class="d-grid">
                    <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
